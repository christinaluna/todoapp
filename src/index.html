<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bulma.min.css"  type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            What's going on today?
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div id="todo-list-container" class="container">
        <article id="input-error"  class="message is-danger">
          <div class="message-body">
            Start typing to add a new task
          </div>
        </article>

        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="new-todo" class="input is-primary" type="text" placeholder="Add new task"/>
          </div>
          <div class="control">
            <a id="add-button" class="button is-info fas fa-plus"></a>
          </div>
        </div>

        <div class="column">
          <div id="todo-list" class="is-half is-offset-one-quarter"></div>
        </div>

      </div>
    </section>

    <footer class="footer is-fixed-bottom">
      <div class="content has-text-centered">
        <p>
          <strong>Todo List</strong> by <a href="https://github.com/christinaluna/todoapp">Christina Luna</a>.
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./data.js"></script>
    <!-- <script src="./renderjq.js"></script> -->
    <script src="./render.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
